<div class="justify-content-center Pantalla" >

    <div class="justify-content-center">
        <h1 style="text-align: center; color: aliceblue; font-size: 70px; ">RESULTADOS</h1>
    </div>
    <div class="d-flex justify-content-center" >
       
        <button class="btn-dark boton m-2" (click)="seEncontroJuego('ahorcado')">AHORCADO</button>
        <button class="btn-dark boton m-2" (click)="seEncontroJuego('mayor o menor')">MAYOR O MENOR</button>
        <button class="btn-dark boton m-2" (click)="seEncontroJuego('preguntados')">PREGUNTADOS</button>
        <button class="btn-dark boton m-2" (click)="seEncontroJuego('viborita')">VIBORITA</button>
    </div>

    <div style="text-align: center;" *ngIf="seBuscoJuego">
        <h2 style="color: aliceblue;">{{nombreJuego}}</h2>
    </div>
    <br>
    <div class="tablet col-8  tablita" *ngIf="seBuscoJuego">
        <br>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                  <th scope="col">NOMBRE</th>
                  <th scope="col">EMAIL</th>
                  <th scope="col">FECHA DE PARTIDA</th>
                  <th scope="col">PUNTOS</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let resultadoElegido of resultados; index as i">
                  <td>{{resultadoElegido.nombre}}</td>
                  <td>{{resultadoElegido.email}}</td>
                  <td>{{resultadoElegido.fecha}}</td>
                  <td>{{resultadoElegido.puntos}}/{{puntos}}</td>
                </tr> 
              </tbody>
        </table>
    </div>
</div>
