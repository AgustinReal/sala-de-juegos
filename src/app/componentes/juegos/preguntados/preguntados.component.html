<section class="preguntados-container d-flex align-items-center">
    <div class="container d-flex flex-column justify-content-center">
      <h1 class="titulo-preguntados">PREGUNTADOS</h1>
      <p class="puntuacion">
        Puntuación: {{ score }}
        <span class="intentos">(Intentos: {{ attempts }}/5)</span>
      </p>
      <div class="" *ngIf="loadedQuestions">
        <div class="contendor-bandera col d-flex justify-content-center">
          <img src="{{ currentQuestion.flag }}" alt="bandera" />
        </div>
        <div class="contenedor-pregunta col">
          <h3 class="mt-3">¿ De qué país es la bandera ?</h3>
          <p
            class="juego-terminado"
            [ngClass]="victory ? 'victoria' : 'derrota'"
            *ngIf="gameOver"
          >
            {{ gameOverText }}
          </p>
          <div *ngIf="activeGame">
            <button
              class="btn-opcion"
              *ngFor="let option of currentQuestion.options"
              (click)="play(option, $event)"
              [ngClass]="correctAnswer ? 'correcta' : ''"
              [ngClass]="wrongAnswer ? 'incorrecta' : ''"
            >
              {{ option }}
            </button>
          </div>
          <div *ngIf="!activeGame">
            <button class="btn-reiniciar" (click)="restartGame()">
              Reiniciar Juego
            </button>
          </div>
        </div>
      </div>
    </div>
</section>
